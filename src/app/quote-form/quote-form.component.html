<div class="container-fluid">
  <h1 class="text-center">Create a new Quote</h1>
  <hr>
  <form (ngSubmit)='submitQuote() ;quoteForm.resetForm({})'  #quoteForm ='ngForm'>
    <div class="form-group">
      <label for="description">Quote</label>
      <textarea class="form-control" [(ngModel)]="newQuote.quote" id="quote"  rows="4" name="quote" #quote='ngModel'required></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
  </div>
  <div class="form-group">
      <label for="name">Author</label>
      <input type="text" required class="form-control" [(ngModel)]="newQuote.author" id="author" name="author" #author="ngModel">
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
  </div>
  <div class="form-group">
    <label for="name">Added By</label>
    <input type="text" required class="form-control" [(ngModel)]="newQuote.name" id="name" name="name" #name="ngModel"> 
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      <p>Name is required</p>
    </div>
  </div>
  <button type="submit" class="btn btn-info" >Submit Quote</button>
  </form>
</div>
