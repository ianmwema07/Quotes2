<div class="container">
  
  <div class="row">
    <div class="col-md-6">
      <h1>My Quotess</h1>
      <hr>
      <ul>
        <div *ngFor="let quote of quotes;let i = index">
          <li *ngIf="quote.id == 1" appHighestUpvote >
            <h2> " {{ quote.quote }} {{ quote.createDate |dayCount }}"</h2>
              <button class="btn btn-success" (click)="upVote(i)">Upvote : {{ quote.upvote }}</button>&nbsp;&nbsp;
              <button class="btn btn-outline-danger" (click)="downVote(i)">Down : {{ quote.downvote }}</button><br>
              <button class="btn btn-outline-success mt-3" (click)="showDetails(i)" >Show Details</button>
              <app-quote-details *ngIf="quote.showDetails" [quote]="quote" (isComplete)="deleteQuote($event,i)"></app-quote-details>
          </li>
        </div>
      </ul>    
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
